name: DnsProxy CI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

env:
  CONFIGURATION: Release

jobs:
  build:
    name: Build and Publish ‚öôÔ∏èüì¶
    runs-on: windows-latest
    outputs:
      semVer: ${{ steps.gitversion.outputs.semVer }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Full history is required by GitVersion

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v3.0.0
      with:
        versionSpec: '6.x'

    - name: Run GitVersion
      id: gitversion
      uses: gittools/actions/gitversion/execute@v3.0.0

    - name: Publish win-x64
      run: >-
        dotnet publish
        --configuration ${{ env.CONFIGURATION }}
        --runtime win-x64
        --output ./artifacts/win-x64
        -p:Version=${{ steps.gitversion.outputs.semVer }}
        -p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }}
        -p:InformationalVersion=${{ steps.gitversion.outputs.informationalVersion }}

    - name: Publish win-x64 AOT
      run: >-
        dotnet publish
        --configuration ${{ env.CONFIGURATION }}
        --runtime win-x64
        --output ./artifacts/win-x64-aot
        -p:Version=${{ steps.gitversion.outputs.semVer }}
        -p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }}
        -p:InformationalVersion=${{ steps.gitversion.outputs.informationalVersion }}
        -p:PublishAOT=true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Binaries
        path: ./artifacts
        if-no-files-found: error

  release:
    name: Release üöÄüåê
    needs: [ build ]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: Binaries
          path: ./artifacts/

      - name: Archive win-x64
        uses: thedoctor0/zip-release@0.7.5
        with:
          directory: ./artifacts/win-x64/
          filename: 'DnsProxy-win-x64-${{ needs.build.outputs.semVer }}.zip'

      - name: Archive win-x64-aot
        uses: thedoctor0/zip-release@0.7.5
        with:
          directory: ./artifacts/win-x64-aot/
          filename: 'DnsProxy-win-x64-aot-${{ needs.build.outputs.semVer }}.zip'
          exclusions: 'aspnetcorev2_inprocess.dll *.pdb'

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./artifacts/win-x64/*.zip
            ./artifacts/win-x64-self-contained/*.zip
          draft: true
